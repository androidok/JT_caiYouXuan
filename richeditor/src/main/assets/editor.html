<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>-->
</head>
<body>
<div id="div_1" style="width:100%; height:100%">
    <div id="editor" contenteditable="true"
         style="width:1000px; height:100%; word-wrap:break-word; word-break:break-all"></div>
    <div id="editor_end" style="height:0px; overflow:hidden"></div>
</div>
<script type="text/javascript">
<!--粘贴监听，去掉所有标签，保留换行，即纯文本粘贴-->
    function onPaste(e) {
        e.preventDefault();
        const text = (e.originalEvent || e).clipboardData.getData('text/plain') || '';
        document.execCommand("insertText", false, text);
    }
    document.getElementById("editor").addEventListener("paste",onPaste);
</script>
<script type="text/javascript" src="rich_editor.js"></script>
</body>
</html>
